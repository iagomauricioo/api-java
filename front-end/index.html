<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='app.js' defer></script>

</head>
<body>
    <div id="container-login">
        <header id="title-container"><h1>Login</h1></header>
        <section>
            <form id="forms" method="post">
                <div id="container-inputs">
                    <input type="text" name="username" id="input-username" placeholder="Nome" class="inputs">
                    <input type="text" name="email" id="input-email" placeholder="Email" class="inputs">
                    <input type="password" name="password" id="input-password" placeholder="Senha" class="inputs">
                    <input type="text" name="tel" id="input-tel" placeholder="Telefone" class="inputs">
                    <button id="submit-button">Enviar</button>
                </div>
            </form>
        </section>
        <footer id="footer-container">
            <p>Â© Copyright 2023</p>
        </footer>
    </div>
</body>
</html>
